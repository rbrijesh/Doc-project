<nb-card>
  <nb-card-header>
    Patient list
    <button class="float-right text-transform-none" nbButton size="small" status="info" outline (click)="addNewPatient()">Add New</button>
  </nb-card-header>
  <nb-card-body>
  
  <input #search class="form-control" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
  <br>
  <ng2-smart-table 
    [settings]="settings" [source]="source" (custom)="onCustomAction($event)">
  </ng2-smart-table>
  </nb-card-body>
</nb-card>
